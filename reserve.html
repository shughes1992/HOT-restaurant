<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Reserve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Hot n' Spicy</h1>
            <br>
            <h2 class="text-center">Book your seat before they're all gone!</h2>
            <p class="text-center">
                <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
            </p>
        </div>
    </div>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Table Reservation</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Jaqueese Doe">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="123-456-7890">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="jdoe@hotnspicy.com">
                    </div>
                    <div class="form-group">
                        <label for="uniqueId">Unique ID</label>
                        <input type="uniqueId" class="form-control" id="uniqueId" placeholder="?">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="api/tables">API Table Link</a>
                    |
                    <a href="api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>
    </div>

    <script type="text/javascript">
        $('.submit').click(function () {
            // Gather form inputs
            var newReservation = {
                reservationName: $('#name').val().trim(),
                reservationPhone: $('#phoneNumber').val().trim(),
                reservationEmail: $('#email').val().trim(),
                reservationUid: $('#uniqueId').val().trim()
            };

            console.log(newReservation);

            var currentPage = window.location.origin;

            $.post(currentPage + "/reservation", newReservation, function (data) {
                if (data === true) {
                    alert("Great success, stay hungry!")
                }

                if (data === false) {
                    alert("You waited too long, be better...")
                }

                $('#name').val("");
                $('#phoneNumber').val("");
                $('#email').val("");
                $('#uniqueId').val("");

            })

            return false;

        });
    </script>
</body>

</html>
